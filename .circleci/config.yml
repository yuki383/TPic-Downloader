version: 2
jobs:
  build:
    working_directory: /tpic-fetcher
    docker:
      - image: circleci/golang:1.8

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - restore_cache:
        keys:
          - v1-pkg-cache

      - run:
        name: run unit test
        command: go test -v

      - run: make

      - save_cache:
        key: v1-pkg-cache
        paths:
          - "/go/pkg"

      - store_artifacts:
        path: /tmp/test-results
        destination: raw-test-output

      - store_test_results:
        path: /tmp/test-results
